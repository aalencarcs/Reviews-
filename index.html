<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/2280fc4e2e.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Title-->
        <div class="title">
          <h2>Our Reviews</h2>
      
          <div class="underline"></div>
        </div>
        <!--review -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" alt="person" id="person-img" />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">UX DESIGN</p>
          <p id="info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur
            unde provident, natus quidem expedita ipsam a non odio dolor aliquam
            ullam magnam excepturi alias quasi doloremque praesentium, nulla eum
            nostrum?
          </p>
          <!-- prev next buttons-->
          <div class="btn-container">
            <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
                <i class= "fas fa-chevron-right"></i>
                
          </div>
        <!--random button-->
        <div class="random-btn">
          <button class="btn">Surprise me </button>
        </div>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
